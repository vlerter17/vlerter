<!DOCTYPE html>

<head>

    <title>üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –∫–æ–¥–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);

            padding: 30px;

            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #qr-reader__dashboard_section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        #qr-reader__camera_selection {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #36D1DC, #5B86E5);
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .ticket-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            opacity: 0.8;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .manual-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .manual-input.show {
            display: block;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì±</div>
            <h1>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –∫–æ–¥–æ–≤</h1>
            <p class="subtitle">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR –∫–æ–¥ —Å –±–∏–ª–µ—Ç–∞</p>
        </div>
        
        <div id="qr-reader"></div>
        
        <div class="buttons">
            <button id="startScanner">üé• –ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
            <button id="stopScanner" class="btn-secondary">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button id="manualCheck" class="btn-secondary">üìù –†—É—á–Ω–æ–π –≤–≤–æ–¥</button>
        </div>
        
        <div class="manual-input" id="manualInputSection">
            <h3>–†—É—á–Ω–æ–π –≤–≤–æ–¥ ID</h3>
            <input type="text" id="ticketId" placeholder="–í–≤–µ–¥–∏—Ç–µ VER-... –∏–ª–∏ TICKET-...">
            <div class="buttons">
                <button id="checkManual">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <button id="cancelManual" class="btn-secondary">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
        
        <div class="result" id="resultSection">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏</h3>
            <div id="resultContent"></div>
            <div class="status" id="status"></div>
            <div class="ticket-info" id="ticketInfo"></div>
            <div class="buttons">
                <button id="newScan">üîÑ –ù–æ–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
                <button id="closeApp" class="btn-secondary">üö™ –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
        
        <div id="loader" class="loader hidden"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const qrReaderElement = document.getElementById('qr-reader');
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        const manualCheckBtn = document.getElementById('manualCheck');
        const manualInputSection = document.getElementById('manualInputSection');
        const checkManualBtn = document.getElementById('checkManual');
        const cancelManualBtn = document.getElementById('cancelManual');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const statusElement = document.getElementById('status');
        const ticketInfoElement = document.getElementById('ticketInfo');
        const newScanBtn = document.getElementById('newScan');
        const closeAppBtn = document.getElementById('closeApp');
        const loader = document.getElementById('loader');
        const ticketIdInput = document.getElementById('ticketId');
        
        let html5QrCode = null;
        let isScanning = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è QR —Å–∫–∞–Ω–µ—Ä–∞
        function initQRScanner() {
            html5QrCode = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                showTorchButtonIfSupported: true,
                showZoomSliderIfSupported: true,
                defaultZoomValueIfSupported: 2,
            };
            
            // –ù–∞—á–∞–ª–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            startScannerBtn.addEventListener('click', () => {
                startScanner();
            });
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            stopScannerBtn.addEventListener('click', () => {
                stopScanner();
            });
            
            // –†—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            manualCheckBtn.addEventListener('click', () => {
                stopScanner();
                manualInputSection.classList.add('show');
                resultSection.classList.remove('show');
            });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ä—É—á–Ω—É—é
            checkManualBtn.addEventListener('click', () => {
                const ticketId = ticketIdInput.value.trim();
                if (ticketId) {
                    checkTicket(ticketId);
                }
            });
            
            // –û—Ç–º–µ–Ω–∞ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
            cancelManualBtn.addEventListener('click', () => {
                manualInputSection.classList.remove('show');
                ticketIdInput.value = '';
            });
            
            // –ù–æ–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            newScanBtn.addEventListener('click', () => {
                resultSection.classList.remove('show');
                manualInputSection.classList.remove('show');
                startScanner();
            });
            
            // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            closeAppBtn.addEventListener('click', () => {
                tg.close();
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => {
                startScanner();
            }, 1000);
        }
        
        // –ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function startScanner() {
            if (isScanning) return;
            
            try {
                // –ó–∞–ø—Ä–æ—Å–∏—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∫–∞–º–µ—Ä—É
                const devices = await Html5Qrcode.getCameras();
                
                if (devices && devices.length > 0) {
                    const cameraId = devices[0].id;
                    
                    await html5QrCode.start(
                        cameraId,
                        config,
                        onQRScanSuccess,
                        onQRScanError
                    );
                    
                    isScanning = true;
                    startScannerBtn.disabled = true;
                    stopScannerBtn.disabled = false;
                    manualInputSection.classList.remove('show');
                    resultSection.classList.remove('show');
                    
                    console.log("–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞—á–∞—Ç–æ");
                } else {
                    showError("–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                showError("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        function stopScanner() {
            if (!isScanning || !html5QrCode) return;
            
            html5QrCode.stop().then(() => {
                isScanning = false;
                startScannerBtn.disabled = false;
                stopScannerBtn.disabled = true;
                console.log("–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
            }).catch(err => {
                console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
            });
        }
        
        // –£—Å–ø–µ—à–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR
        async function onQRScanSuccess(decodedText) {
            console.log("QR –Ω–∞–π–¥–µ–Ω:", decodedText);
            stopScanner();
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º verification_id –∏–∑ QR
            let verificationId = extractVerificationId(decodedText);
            
            if (verificationId) {
                checkTicket(verificationId);
            } else {
                showError("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å ID –±–∏–ª–µ—Ç–∞ –∏–∑ QR –∫–æ–¥–∞");
            }
        }
        
        // –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function onQRScanError(error) {
            console.log("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", error);
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ–±—ã—á–Ω—ã–µ –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ verification_id –∏–∑ QR –¥–∞–Ω–Ω—ã—Ö
        function extractVerificationId(qrData) {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ JSON
                const data = JSON.parse(qrData);
                if (data.verification_id) {
                    return data.verification_id;
                }
            } catch (e) {
                // –ï—Å–ª–∏ –Ω–µ JSON, –∏—â–µ–º VER- –≤ —Ç–µ–∫—Å—Ç–µ
                const verMatch = qrData.match(/VER-[A-Z0-9]{8,}/);
                if (verMatch) {
                    return verMatch[0];
                }
                
                // –ò—â–µ–º TICKET- –≤ —Ç–µ–∫—Å—Ç–µ
                const ticketMatch = qrData.match(/TICKET-[A-Z0-9]{8,}/);
                if (ticketMatch) {
                    return ticketMatch[0];
                }
            }
            return null;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∏–ª–µ—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function checkTicket(ticketId) {
            showLoader();
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ Telegram
                const response = await tg.sendData(JSON.stringify({
                    action: 'check_ticket',
                    ticket_id: ticketId,
                    timestamp: new Date().toISOString()
                }));
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±—É–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
                simulateServerResponse(ticketId);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                showError("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
                hideLoader();
            }
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function simulateServerResponse(ticketId) {
            setTimeout(() => {
                hideLoader();
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                const isSuccess = Math.random() > 0.3;
                
                if (isSuccess) {
                    showSuccess(ticketId);
                } else {
                    showError("–ë–∏–ª–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω");
                }
            }, 1500);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showSuccess(verificationId) {
            resultContent.innerHTML = `
                <h3>‚úÖ –ë–∏–ª–µ—Ç –ø—Ä–æ–≤–µ—Ä–µ–Ω!</h3>
                <p>ID: <strong>${verificationId}</strong></p>
            `;
            
            statusElement.className = 'status success';
            statusElement.textContent = '–î–û–ü–£–°–ö –†–ê–ó–†–ï–®–Å–ù';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–µ–º–æ-–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            const demoInfo = {
                username: `user_${Math.floor(Math.random() * 1000)}`,
                ticket_code: `TICKET-${Math.random().toString(36).substr(2, 10).toUpperCase()}`,
                created_at: new Date().toLocaleString(),
                event: '–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–æ–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ'
            };
            
            ticketInfoElement.innerHTML = `
                <div class="info-item">
                    <span class="info-label">üë§ –ì–æ—Å—Ç—å:</span>
                    <span class="info-value">@${demoInfo.username}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üé´ –ö–æ–¥ –±–∏–ª–µ—Ç–∞:</span>
                    <span class="info-value">${demoInfo.ticket_code}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üìÖ –°–æ–∑–¥–∞–Ω:</span>
                    <span class="info-value">${demoInfo.created_at}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üìç –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ:</span>
                    <span class="info-value">${demoInfo.event}</span>
                </div>
            `;
            
            manualInputSection.classList.remove('show');
            resultSection.classList.add('show');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
            sendToBot(`/check ${verificationId}`);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            resultContent.innerHTML = `
                <h3>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏</h3>
                <p>${message}</p>
            `;
            
            statusElement.className = 'status error';
            statusElement.textContent = '–ü–†–û–ë–õ–ï–ú–ê –° –ë–ò–õ–ï–¢–û–ú';
            ticketInfoElement.innerHTML = '';
            
            manualInputSection.classList.remove('show');
            resultSection.classList.add('show');
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É
        function sendToBot(command) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram Web App –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
            tg.sendData(JSON.stringify({
                command: command
            }));
            
            // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å –±–æ—Ç–æ–º
            // window.open(`https://t.me/${tg.initDataUnsafe.user.username}?start=${command}`, '_blank');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫
        function showLoader() {
            loader.classList.remove('hidden');
            resultSection.classList.remove('show');
        }
