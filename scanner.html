<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let html5QrCode = null;
        let isScanning = false;
        let currentCameraId = null;
        let availableCameras = [];
        let currentCameraIndex = 0;
        
        // –ö–æ–Ω—Ñ–∏–≥ —Å–∫–∞–Ω–µ—Ä–∞
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            showTorchButtonIfSupported: true,
            rememberLastUsedCamera: true
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            switchCameraBtn: document.getElementById('switchCameraBtn'),
            manualBtn: document.getElementById('manualBtn'),
            manualInput: document.getElementById('manualInput'),
            checkBtn: document.getElementById('checkBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            cameraSelect: document.getElementById('cameraSelect'),
            resultDiv: document.getElementById('result'),
            ticketInfo: document.getElementById('ticketInfo'),
            infoContent: document.getElementById('infoContent'),
            ticketIdInput: document.getElementById('ticketId'),
            cameraInfo: document.getElementById('cameraInfo'),
            cameraInfoContent: document.getElementById('cameraInfoContent')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            html5QrCode = new Html5Qrcode("qr-reader");
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä
            await getCameras();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä–∞—Ö
            updateCameraInfo();
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏
            if (availableCameras.length > 0) {
                setTimeout(() => {
                    startWithFirstCamera();
                }, 500);
            }
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä
        async function getCameras() {
            try {
                availableCameras = await Html5Qrcode.getCameras();
                console.log("–ù–∞–π–¥–µ–Ω–æ –∫–∞–º–µ—Ä:", availableCameras.length);
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
                populateCameraSelect();
                
                if (availableCameras.length === 0) {
                    showMessage("‚ùå –ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.", "error");
                } else if (availableCameras.length === 1) {
                    elements.cameraSelect.classList.add('hidden');
                    elements.switchCameraBtn.classList.add('hidden');
                } else {
                    elements.cameraSelect.classList.remove('hidden');
                    elements.switchCameraBtn.classList.remove('hidden');
                }
                
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä:", err);
                showMessage("‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–∞–º", "error");
            }
        }
        
        // –ó–∞–ø–æ–ª–Ω–∏—Ç—å –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä
        function populateCameraSelect() {
            elements.cameraSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É...</option>';
            
            availableCameras.forEach((camera, index) => {
                const option = document.createElement('option');
                option.value = camera.id;
                option.textContent = `${camera.label || `–ö–∞–º–µ—Ä–∞ ${index + 1}`} (${camera.id.substring(0, 20)}...)`;
                elements.cameraSelect.appendChild(option);
            });
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –∫–∞–º–µ—Ä–∞, –≤—ã–±–∏—Ä–∞–µ–º –µ–µ
            const savedCameraId = localStorage.getItem('lastCameraId');
            if (savedCameraId && availableCameras.some(cam => cam.id === savedCameraId)) {
                elements.cameraSelect.value = savedCameraId;
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.switchCameraBtn.addEventListener('click', switchCamera);
            elements.manualBtn.addEventListener('click', showManualInput);
            elements.checkBtn.addEventListener('click', checkManual);
            elements.cancelBtn.addEventListener('click', hideManualInput);
            elements.cameraSelect.addEventListener('change', onCameraSelect);
        }
        
        // –°—Ç–∞—Ä—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å –ø–µ—Ä–≤–æ–π –¥–æ—Å—Ç—É–ø–Ω–æ–π –∫–∞–º–µ—Ä—ã
        async function startWithFirstCamera() {
            if (availableCameras.length === 0) {
                showMessage("‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä", "error");
                return;
            }
            
            let cameraId = elements.cameraSelect.value;
            
            // –ï—Å–ª–∏ –≤ —Å–µ–ª–µ–∫—Ç–µ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ, –±–µ—Ä–µ–º –ø–µ—Ä–≤—É—é –∫–∞–º–µ—Ä—É
            if (!cameraId && availableCameras.length > 0) {
                cameraId = availableCameras[0].id;
                elements.cameraSelect.value = cameraId;
            }
            
            await startScannerWithCamera(cameraId);
        }
        
        // –°—Ç–∞—Ä—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        async function startScanner() {
            if (isScanning) return;
            
            const cameraId = elements.cameraSelect.value;
            
            if (!cameraId && availableCameras.length > 0) {
                elements.cameraSelect.value = availableCameras[0].id;
                await startScannerWithCamera(availableCameras[0].id);
            } else if (cameraId) {
                await startScannerWithCamera(cameraId);
            } else {
                showMessage("‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É –¥–ª—è –Ω–∞—á–∞–ª–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è", "error");
            }
        }
        
        // –°—Ç–∞—Ä—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
        async function startScannerWithCamera(cameraId) {
            try {
                showMessage("üîç –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É...", "info");
                
                await html5QrCode.start(
                    cameraId,
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                currentCameraId = cameraId;
                isScanning = true;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –∫–∞–º–µ—Ä—ã
                localStorage.setItem('lastCameraId', cameraId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUIForScanning(true);
                updateCameraInfo();
                
                showMessage("‚úÖ –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞. –ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ QR –∫–æ–¥", "success");
                
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã: ${err.message}`, "error");
                isScanning = false;
                updateUIForScanning(false);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function stopScanner() {
            if (!isScanning || !html5QrCode) return;
            
            try {
                await html5QrCode.stop();
                isScanning = false;
                updateUIForScanning(false);
                showMessage("‚èπÔ∏è –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ", "info");
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É
        async function switchCamera() {
            if (!availableCameras.length || availableCameras.length < 2) return;
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π –∫–∞–º–µ—Ä—ã
            const currentIndex = availableCameras.findIndex(cam => cam.id === currentCameraId);
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é –∫–∞–º–µ—Ä—É (—Ü–∏–∫–ª–∏—á–µ—Å–∫–∏)
            const nextIndex = (currentIndex + 1) % availableCameras.length;
            const nextCameraId = availableCameras[nextIndex].id;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ–ª–µ–∫—Ç
            elements.cameraSelect.value = nextCameraId;
            
            // –ï—Å–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å –Ω–æ–≤–æ–π –∫–∞–º–µ—Ä–æ–π
            if (isScanning) {
                await stopScanner();
                await startScannerWithCamera(nextCameraId);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –∫–∞–º–µ—Ä—ã –∏–∑ —Å–ø–∏—Å–∫–∞
        async function onCameraSelect() {
            const selectedCameraId = elements.cameraSelect.value;
            
            if (!selectedCameraId) return;
            
            // –ï—Å–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
            if (isScanning) {
                await stopScanner();
                await startScannerWithCamera(selectedCameraId);
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function updateUIForScanning(scanning) {
            if (scanning) {
                elements.startBtn.classList.add('hidden');
                elements.stopBtn.classList.remove('hidden');
                elements.switchCameraBtn.classList.remove('hidden');
                elements.manualInput.classList.add('hidden');
                elements.cameraSelect.disabled = true;
            } else {
                elements.startBtn.classList.remove('hidden');
                elements.stopBtn.classList.add('hidden');
                elements.switchCameraBtn.classList.add('hidden');
                elements.cameraSelect.disabled = false;
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–∞–º–µ—Ä–µ
        function updateCameraInfo() {
            if (!availableCameras.length) {
                elements.cameraInfo.classList.add('hidden');
                return;
            }
            
            const currentCamera = availableCameras.find(cam => cam.id === currentCameraId);
            
            if (currentCamera) {
                elements.cameraInfoContent.innerHTML = `
                    <div>üì∑ –ö–∞–º–µ—Ä–∞: ${currentCamera.label || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                    <div>üÜî ID: ${currentCamera.id.substring(0, 30)}...</div>
                    <div>üîß –°—Ç–∞—Ç—É—Å: ${isScanning ? '–ê–∫—Ç–∏–≤–Ω–∞ ‚úÖ' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞ ‚è∏Ô∏è'}</div>
                    <div>üî¢ –î–æ—Å—Ç—É–ø–Ω–æ –∫–∞–º–µ—Ä: ${availableCameras.length}</div>
                `;
                elements.cameraInfo.classList.remove('hidden');
            }
        }
        
        // –£—Å–ø–µ—à–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        function onScanSuccess(decodedText) {
            console.log("–ù–∞–π–¥–µ–Ω QR:", decodedText);
            stopScanner();
            
            const ticketId = extractTicketId(decodedText);
            
            if (ticketId) {
                simulateCheck(ticketId);
            } else {
                showMessage("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å ID –±–∏–ª–µ—Ç–∞", "error");
                showManualInput();
                elements.ticketIdInput.value = decodedText;
            }
        }
        
        // –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function onScanError(error) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ–±—ã—á–Ω—ã–µ –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            console.log("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", error);
        }
        
        // –ò–∑–≤–ª–µ—á—å ID –±–∏–ª–µ—Ç–∞
        function extractTicketId(text) {
            const cleanText = text.trim();
            
            try {
                const data = JSON.parse(cleanText);
                if (data.verification_id) return data.verification_id;
                if (data.ticket_code) return data.ticket_code;
            } catch (e) {}
            
            const verMatch = cleanText.match(/VER-[A-Z0-9]{8,}/i);
            if (verMatch) return verMatch[0];
            
            const ticketMatch = cleanText.match(/TICKET-[A-Z0-9]{8,}/i);
            if (ticketMatch) return ticketMatch[0];
            
            if (cleanText.length > 8 && (cleanText.includes('VER-') || cleanText.includes('TICKET-'))) {
                return cleanText;
            }
            
            return null;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä—É—á–Ω–æ–π –≤–≤–æ–¥
        function showManualInput() {
            stopScanner();
            elements.manualInput.classList.remove('hidden');
            elements.resultDiv.className = 'result';
            elements.resultDiv.textContent = '';
            elements.ticketIdInput.focus();
        }
        
        // –°–∫—Ä—ã—Ç—å —Ä—É—á–Ω–æ–π –≤–≤–æ–¥
        function hideManualInput() {
            elements.manualInput.classList.add('hidden');
            elements.ticketIdInput.value = '';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Ä—É—á–Ω—É—é
        function checkManual() {
            const ticketId = elements.ticketIdInput.value.trim();
            if (ticketId) {
                simulateCheck(ticketId);
                hideManualInput();
            } else {
                showMessage("‚ùå –í–≤–µ–¥–∏—Ç–µ ID –±–∏–ª–µ—Ç–∞", "error");
            }
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        function simulateCheck(ticketId) {
            showMessage("üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∏–ª–µ—Ç...", "info");
            
            setTimeout(() => {
                const isTest = ticketId.includes('TEST');
                const isSuccess = isTest || Math.random() > 0.3;
                
                if (isSuccess) {
                    showSuccess(ticketId);
                } else {
                    showError("–ë–∏–ª–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω");
                }
            }, 1500);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
        function showSuccess(ticketId) {
            const now = new Date();
            const demoData = {
                username: `user_${Math.floor(Math.random() * 1000)}`,
                ticket_code: `TICKET-${Math.random().toString(36).substr(2, 10).toUpperCase()}`,
                time: now.toLocaleTimeString(),
                date: now.toLocaleDateString(),
                event: `–ö–æ–Ω—Ü–µ—Ä—Ç #${Math.floor(Math.random() * 100) + 1}`,
                seat: `–†—è–¥ ${Math.floor(Math.random() * 20) + 1}, –ú–µ—Å—Ç–æ ${Math.floor(Math.random() * 50) + 1}`
            };
            
            const isVerId = ticketId.startsWith('VER-');
            
            showMessage(`‚úÖ –ë–∏–ª–µ—Ç –ø—Ä–æ–≤–µ—Ä–µ–Ω —É—Å–ø–µ—à–Ω–æ!`, "success");
            
            elements.infoContent.innerHTML = `
                <div class="ticket-details">
                    <div>üé≠ –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ: ${demoData.event}</div>
                    <div>üë§ –ì–æ—Å—Ç—å: @${demoData.username}</div>
                    <div>üé´ –ö–æ–¥ –±–∏–ª–µ—Ç–∞: ${demoData.ticket_code}</div>
                    <div>üîë ${isVerId ? 'Verification ID' : 'ID'}: ${ticketId}</div>
                    <div>üí∫ ${demoData.seat}</div>
                    <div>üìÖ –î–∞—Ç–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${demoData.date} ${demoData.time}</div>
                    <div class="status-active">‚úÖ –î–û–ü–£–°–ö –†–ê–ó–†–ï–®–Å–ù</div>
                </div>
            `;
            
            elements.ticketInfo.classList.remove('hidden');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            sendToTelegram(`/check ${ticketId}`);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            showMessage(`‚ùå ${message}`, "error");
            elements.ticketInfo.classList.add('hidden');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            elements.resultDiv.textContent = text;
            elements.resultDiv.className = 'result';
            
            switch(type) {
                case 'success':
                    elements.resultDiv.classList.add('success');
                    break;
                case 'error':
                    elements.resultDiv.classList.add('error');
                    break;
                case 'info':
                    elements.resultDiv.classList.add('info');
                    break;
                default:
                    elements.resultDiv.style.background = '#fff3cd';
                    elements.resultDiv.style.color = '#856404';
                    elements.resultDiv.style.display = 'block';
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram
        function sendToTelegram(command) {
            try {
                tg.sendData(JSON.stringify({
                    command: command,
                    action: 'check_ticket',
                    timestamp: new Date().toISOString()
                }));
                
                console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram:", command);
                
                setTimeout(() => {
                    tg.close();
                }, 5000);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                showMessage("‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –ó–∞–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.", "success");
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
