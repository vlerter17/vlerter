<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –±–∏–ª–µ—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;

        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #qr-reader {
            width: 100%;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;

        }
        button:hover {
            background: #0056b3;
        }

            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {

            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .hidden {
            display: none;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
        }
        #manualInput {
            margin-top: 20px;
        }
        #ticketId {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            margin: 10px 0;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .status-allowed {
            background: #28a745;
            color: white;
        }
        .status-denied {
            background: #dc3545;
            color: white;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .actions button {
            min-width: 120px;
        }
        #scanAgainBtn {
            background: #17a2b8;
        }
        #scanAgainBtn:hover {
            background: #138496;
        }
        .ticket-details {
            text-align: left;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .ticket-details div {
            margin: 5px 0;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –°–∫–∞–Ω–µ—Ä QR –∫–æ–¥–æ–≤</h1>
        <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR –∫–æ–¥ —Å –±–∏–ª–µ—Ç–∞</p>
        
        <div id="qr-reader"></div>
        
        <div>
            <button id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
            <button id="stopBtn" class="hidden">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button id="manualBtn">üìù –†—É—á–Ω–æ–π –≤–≤–æ–¥</button>
        </div>
        
        <div id="manualInput" class="hidden">
            <input type="text" id="ticketId" placeholder="–í–≤–µ–¥–∏—Ç–µ VER-... –∏–ª–∏ TICKET-...">
            <div>
                <button id="checkBtn">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <button id="cancelBtn">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
        
        <div id="result" class="result"></div>
        
        <div id="ticketInfo" class="hidden">
            <div class="info">
                <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏:</strong>
                <div id="statusBadge" class="status-badge"></div>
                <div id="infoContent"></div>
                <div class="timestamp" id="timestamp"></div>
                
                <div class="actions">
                    <button id="scanAgainBtn">üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ—â–µ</button>
                    <button id="closeBtn" class="hidden">‚úÖ –ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
        
        let html5QrCode = null;
        let isScanning = false;
        
        // –ö–æ–Ω—Ñ–∏–≥ —Å–∫–∞–Ω–µ—Ä–∞
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            showTorchButtonIfSupported: true
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            manualBtn: document.getElementById('manualBtn'),
            manualInput: document.getElementById('manualInput'),
            checkBtn: document.getElementById('checkBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            resultDiv: document.getElementById('result'),
            ticketInfo: document.getElementById('ticketInfo'),
            infoContent: document.getElementById('infoContent'),
            ticketIdInput: document.getElementById('ticketId'),
            statusBadge: document.getElementById('statusBadge'),
            scanAgainBtn: document.getElementById('scanAgainBtn'),
            closeBtn: document.getElementById('closeBtn'),
            timestamp: document.getElementById('timestamp')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            html5QrCode = new Html5Qrcode("qr-reader");
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ù–∞—á–∏–Ω–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            setTimeout(() => {
                startScanner();
            }, 1000);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.manualBtn.addEventListener('click', showManualInput);
            elements.checkBtn.addEventListener('click', checkManual);
            elements.cancelBtn.addEventListener('click', hideManualInput);
            elements.scanAgainBtn.addEventListener('click', scanAgain);
            elements.closeBtn.addEventListener('click', closeApp);
        }
        
        // –ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function startScanner() {
            if (isScanning) return;
            
            try {
                const cameras = await Html5Qrcode.getCameras();
                if (cameras.length > 0) {
                    await html5QrCode.start(
                        cameras[0].id,
                        config,
                        onScanSuccess,
                        onScanError
                    );
                    
                    isScanning = true;
                    updateUIForScanning(true);
                    showMessage("üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞—á–∞—Ç–æ... –ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ QR –∫–æ–¥", "info");
                } else {
                    showMessage("‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.", "error");
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                showMessage("‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message, "error");
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function stopScanner() {
            if (!isScanning || !html5QrCode) return;
            
            try {
                await html5QrCode.stop();
                isScanning = false;
                updateUIForScanning(false);
                showMessage("‚èπÔ∏è –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ", "info");
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å UI –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function updateUIForScanning(scanning) {
            if (scanning) {
                elements.startBtn.classList.add('hidden');
                elements.stopBtn.classList.remove('hidden');
                elements.manualInput.classList.add('hidden');
                elements.ticketInfo.classList.add('hidden');
            } else {
                elements.startBtn.classList.remove('hidden');
                elements.stopBtn.classList.add('hidden');
            }
            elements.resultDiv.className = 'result';
            elements.resultDiv.textContent = '';
        }
        
        // –£—Å–ø–µ—à–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        function onScanSuccess(decodedText) {
            console.log("–ù–∞–π–¥–µ–Ω QR:", decodedText);
            stopScanner();
            
            const ticketId = extractTicketId(decodedText);
            
            if (ticketId) {
                checkTicket(ticketId);
            } else {
                showMessage("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å ID –±–∏–ª–µ—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä—É—á–Ω–æ–π –≤–≤–æ–¥.", "error");
                showManualInput();
                elements.ticketIdInput.value = decodedText;
            }
        }
        
        // –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function onScanError(error) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ–±—ã—á–Ω—ã–µ –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            console.log("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", error);
        }
        
        // –ò–∑–≤–ª–µ—á—å ID –±–∏–ª–µ—Ç–∞
        function extractTicketId(text) {
            const cleanText = text.trim();
            
            try {
                const data = JSON.parse(cleanText);
                if (data.verification_id) return data.verification_id;
                if (data.ticket_code) return data.ticket_code;
            } catch (e) {}
            
            const verMatch = cleanText.match(/VER-[A-Z0-9]{8,}/i);
            if (verMatch) return verMatch[0];
            
            const ticketMatch = cleanText.match(/TICKET-[A-Z0-9]{8,}/i);
            if (ticketMatch) return ticketMatch[0];
            
            if (cleanText.length > 8 && (cleanText.includes('VER-') || cleanText.includes('TICKET-'))) {
                return cleanText;
            }
            
            return null;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä—É—á–Ω–æ–π –≤–≤–æ–¥
        function showManualInput() {
            stopScanner();
            elements.manualInput.classList.remove('hidden');
            elements.resultDiv.className = 'result';
            elements.resultDiv.textContent = '';
            elements.ticketIdInput.focus();
        }
        
        // –°–∫—Ä—ã—Ç—å —Ä—É—á–Ω–æ–π –≤–≤–æ–¥
        function hideManualInput() {
            elements.manualInput.classList.add('hidden');
            elements.ticketIdInput.value = '';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Ä—É—á–Ω—É—é
        function checkManual() {
            const ticketId = elements.ticketIdInput.value.trim();
            if (ticketId) {
                checkTicket(ticketId);
                hideManualInput();
            } else {
                showMessage("‚ùå –í–≤–µ–¥–∏—Ç–µ ID –±–∏–ª–µ—Ç–∞", "error");
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∏–ª–µ—Ç
        async function checkTicket(ticketId) {
            showMessage("üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∏–ª–µ—Ç...", "info");
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–º–∏—Ç–∞—Ü–∏—é
            
            try {
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É
                const result = await simulateApiRequest(ticketId);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                showResult(ticketId, result);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram (–Ω–æ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ)
                sendToTelegram(result);
                
            } catch (error) {
                showError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –±–∏–ª–µ—Ç–∞: " + error.message);
            }
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è API –∑–∞–ø—Ä–æ—Å–∞
        async function simulateApiRequest(ticketId) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // –î–µ–º–æ-–ª–æ–≥–∏–∫–∞: –¥–ª—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –±–∏–ª–µ—Ç–æ–≤ - —Ä–∞–∑—Ä–µ—à–µ–Ω, –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞–π–Ω–æ
                    const isTest = ticketId.includes('TEST') || ticketId.includes('DEMO');
                    
                    if (isTest) {
                        resolve({
                            success: true,
                            status: "allowed",
                            message: "–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω",
                            data: {
                                ticket_code: ticketId,
                                username: `user_${Math.floor(Math.random() * 1000)}`,
                                event: "–¢–µ—Å—Ç–æ–≤–æ–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ",
                                seat: "–†—è–¥ 1, –ú–µ—Å—Ç–æ 1",
                                valid_until: "2024-12-31"
                            }
                        });
                    } else {
                        // 70% —à–∞–Ω—Å —á—Ç–æ –±–∏–ª–µ—Ç –≤–∞–ª–∏–¥–Ω—ã–π
                        const isValid = Math.random() > 0.3;
                        
                        resolve({
                            success: isValid,
                            status: isValid ? "allowed" : "denied",
                            message: isValid ? "–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω" : "–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω",
                            data: isValid ? {
                                ticket_code: ticketId,
                                username: `guest_${Math.floor(Math.random() * 1000)}`,
                                event: "–ö–æ–Ω—Ü–µ—Ä—Ç",
                                seat: `–†—è–¥ ${Math.floor(Math.random() * 10) + 1}, –ú–µ—Å—Ç–æ ${Math.floor(Math.random() * 20) + 1}`,
                                valid_until: "2024-12-31"
                            } : null
                        });
                    }
                }, 1500);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏
        function showResult(ticketId, result) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º timestamp
            elements.timestamp.textContent = `–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ: ${dateString} ${timeString}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            if (result.success) {
                elements.statusBadge.textContent = "‚úÖ –î–û–°–¢–£–ü –†–ê–ó–†–ï–®–ï–ù";
                elements.statusBadge.className = "status-badge status-allowed";
                showMessage(result.message, "success");
            } else {
                elements.statusBadge.textContent = "‚ùå –î–û–°–¢–£–ü –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù";
                elements.statusBadge.className = "status-badge status-denied";
                showMessage(result.message, "error");
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ –±–∏–ª–µ—Ç–∞ –µ—Å–ª–∏ –µ—Å—Ç—å
            if (result.data) {
                const isVerId = ticketId.startsWith('VER-');
                
                elements.infoContent.innerHTML = `
                    <div class="ticket-details">
                        <div>üé≠ –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ: ${result.data.event}</div>
                        <div>üë§ –ì–æ—Å—Ç—å: @${result.data.username}</div>
                        <div>üé´ –ö–æ–¥ –±–∏–ª–µ—Ç–∞: ${result.data.ticket_code}</div>
                        <div>üîë ${isVerId ? 'Verification ID' : 'ID'}: ${ticketId}</div>
                        <div>üí∫ –ú–µ—Å—Ç–æ: ${result.data.seat}</div>
                        <div>üìÖ –î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –¥–æ: ${result.data.valid_until}</div>
                    </div>
                `;
            } else {
                elements.infoContent.innerHTML = `
                    <div class="ticket-details">
                        <div>üé´ –ö–æ–¥ –±–∏–ª–µ—Ç–∞: ${ticketId}</div>
                        <div>‚ö†Ô∏è –ü—Ä–∏—á–∏–Ω–∞: –ë–∏–ª–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω</div>
                    </div>
                `;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
            elements.ticketInfo.classList.remove('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω
            elements.closeBtn.classList.toggle('hidden', !result.success);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            showMessage(`‚ùå ${message}`, "error");
            elements.ticketInfo.classList.add('hidden');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            elements.resultDiv.textContent = text;
            elements.resultDiv.className = 'result';
            if (type === 'success') {
                elements.resultDiv.classList.add('success');
            } else if (type === 'error') {
                elements.resultDiv.classList.add('error');
            } else {
                elements.resultDiv.style.background = '#fff3cd';
                elements.resultDiv.style.color = '#856404';
                elements.resultDiv.style.display = 'block';
            }
        }
        
        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ—â–µ —Ä–∞–∑
        function scanAgain() {
            elements.ticketInfo.classList.add('hidden');
            elements.resultDiv.className = 'result';
            elements.resultDiv.textContent = '';
            startScanner();
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function closeApp() {
            tg.close();
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram
        function sendToTelegram(result) {
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    action: 'check_ticket',
                    status: result.status, // "allowed" –∏–ª–∏ "denied"
                    message: result.message, // "–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω" –∏–ª–∏ "–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω"
                    success: result.success,

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram Web App
